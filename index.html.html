<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissors</title>
        <script
            src="rock-paper-scissors.js"
            defer></script>
        <link
            rel="stylesheet"
            href="rock-paper-scissors.css" />
    </head>

    <body>
        <div class="container">
            <div class="matchup">
                <label>Enter your name:</label>
                <input
                    type="text"
                    id="playerName" />
                <button
                    type="submit"
                    id="submit">
                    Go
                </button>
            </div>
            <h2 class="versus">Computer vs</h2>
            <div class="container2">
                <div class="Computer">
                    <label>Computer Score</label>
                    <button class="comPoints">0</button>
                </div>
                <div class="Player">
                    <label>Player Score</label>
                    <button class="playerPoints">0</button>
                </div>
            </div>
            <div class="choices">
                <button
                    class="buttons"
                    id="rock">
                    Rock
                </button>
                <button
                    class="buttons"
                    id="paper">
                    Paper
                </button>
                <button
                    class="buttons"
                    id="scissors">
                    Scissors
                </button>
            </div>
            <div class="container3"></div>
            <div class="replay-container">
                <button
                    id="replay"
                    class="replay-button">
                    Replay
                </button>
            </div>
        </div>
    </body>
</html>
